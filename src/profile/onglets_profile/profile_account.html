<!DOCTYPE html>
<html>

	<head>

		<link rel="stylesheet" type="text/css" href="/src/profile/onglets_profile/css/profile_account.css">
		<meta charset="utf-8">

	</head>
    <body>

    <div id="onglet_body">
        <h3>Connection Identifiers :</h3>
				<p>Actual e-mail adress :</p>

					<form id="new_email_form" method="post" action="#">
						<label id="new_email_label" for="post"><h4>New E-mail Adress</h4></label>
					<br/>
						<input type="e-mail" name="new_email" id="new_email" placeholder="Ex:tindyosh@gmail.com" size="30" maxlength="30">

						<button type="button" value="Send" id="send_new_email">Send</button>
					</form>

					<br/>

					<form id="new_password_form" method="post" action="#">
						<label id="new_password_label" for="post"><h4>New Password</h4></label>
					<br/>
						<input type="password" name="new_password" id="new_password" placeholder="Type your new password" size="30" maxlength="30">
					<br/>
						<label id="confirm_new_password_label" for="post"><h4>Confirm New Password</h4></label>
					<br/>
						<input type="password" name="confirm_new_password" id="confirm_new_password" placeholder="Confirm your new password" size="30" maxlength="30">

						<button type="button" value="Send" id="send_new_email">Send</button>
					</form>

				<h3 style="margin-top:20px;">Profile :</h3>

					<form method="post" action="#">
					<p>
						<label id="biogaphy" for="biography"><h4>Biography</h4></label>
					<br/>
						<textarea name="biography" id="biography" rows="6" cols="50">Type your biography here...</textarea>
					<br/>
						<button type="button" value="Send" id="send_biography">Send</button>
					</p>
					</form>
    </div>
    </body>

</html>
